<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA Space Apps | Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">
  <div class="main-content">
    <header class="header">
      <a href="index.html" class="logo">NASA <span>SPACE APPS</span></a>

      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav" id="nav">
        <a href="index.html">Inicio</a>
        <a href="flores.html">Flores</a>
        <a href="mapa.html">Mapa</a>
        <a href="registro.html" class="active">Registro</a>
      </nav>
    </header>

    <section class="intro">
      <h2>Registro Científico Ciudadano</h2>
      <p>Únete a nuestra iniciativa de ciencia ciudadana para el monitoreo de flora mexicana utilizando datos satelitales de la NASA</p>
      
      <div class="feature-grid" style="max-width: 600px; margin: 4rem auto;">
        <div class="feature-card" style="text-align: left; padding: 2rem;">
          <form class="contact-form">
            <div style="margin-bottom: 1.5rem;">
              <label for="cedula" style="display: block; margin-bottom: 0.5rem; color: var(--neon-yellow); font-family: 'Fira Sans', sans-serif; font-weight: 600;">Cédula Profesional / Identificación</label>
              <input type="text" id="cedula" placeholder="Ingresa tu cédula o ID" required 
                     style="width: 100%; padding: 0.8rem; border: 1px solid var(--blue-yonder); border-radius: 4px; background: rgba(255,255,255,0.1); color: white;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label for="nombre" style="display: block; margin-bottom: 0.5rem; color: var(--neon-yellow); font-family: 'Fira Sans', sans-serif; font-weight: 600;">Nombre Completo</label>
              <input type="text" id="nombre" placeholder="Tu nombre completo" required 
                     style="width: 100%; padding: 0.8rem; border: 1px solid var(--blue-yonder); border-radius: 4px; background: rgba(255,255,255,0.1); color: white;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
              <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--neon-yellow); font-family: 'Fira Sans', sans-serif; font-weight: 600;">Correo Electrónico</label>
              <input type="email" id="email" placeholder="tu@email.com" required 
                     style="width: 100%; padding: 0.8rem; border: 1px solid var(--blue-yonder); border-radius: 4px; background: rgba(255,255,255,0.1); color: white;">
            </div>
            
            <div style="margin-bottom: 2rem;">
              <label for="institucion" style="display: block; margin-bottom: 0.5rem; color: var(--neon-yellow); font-family: 'Fira Sans', sans-serif; font-weight: 600;">Institución / Afiliación</label>
              <input type="text" id="institucion" placeholder="Tu institución u organización" 
                     style="width: 100%; padding: 0.8rem; border: 1px solid var(--blue-yonder); border-radius: 4px; background: rgba(255,255,255,0.1); color: white;">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; text-align: center;">Registrarse en el Proyecto</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>NASA International Space Apps Challenge 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
